<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>Diet log</title>
    {% endblock %}
    <meta charset="utf-8" />
    
   
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'dietBlog:post_list' %}">Diet Blog</a></li>
              <li><a href="{% url 'profile' %}">Profile</a></li>
              {% if user.is_authenticated %}
              <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" onclick="document.getElementById('logout-form').submit()">
                  Logout
              </button>
              <form id="logout-form" method="POST" action="{% url 'logout' %}" class="hidden">
                  {% csrf_token %}
              </form>
          {% else %}
              <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                  Login
              </button>
          {% endif %}
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div> 
  </body>
</html>
