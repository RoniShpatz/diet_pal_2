{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
    <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
</form>

<small class="text-muted ml-2">
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
  </small>
{% endblock %}
