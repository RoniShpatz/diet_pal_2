{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4">  <!-- Main container for the page -->
  {% if messages %}
  <ul class="messages list-group">  <!-- Bootstrap list group for messages -->
      {% for message in messages %}
      <li class="list-group-item{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  
  {% load crispy_forms_tags %}
  
  <div class="content-section mt-4">  <!-- Add margin top for spacing -->
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Reset Password</legend>
              {{ form|crispy }}  <!-- Render the form using crispy forms -->
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
          </div>
      </form>
  </div>
</div>  <!-- Close the main container -->
{% endblock content %}
